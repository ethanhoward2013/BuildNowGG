<!-- Inside the launcher HTML, after loading the game -->
<script>
  // Check if the game is loaded
  const checkGameLoaded = setInterval(() => {
    if (window.Game || window.Unity) { // Assuming the game object or Unity is available globally
      clearInterval(checkGameLoaded);
      injectMods();  // Run the mod injection after the game is loaded
    }
  }, 1000);

  // Function to inject mods into the game
  function injectMods() {
    // Create mod menu
    let modMenu = document.createElement("div");
    modMenu.style.position = "fixed";
    modMenu.style.top = "10px";
    modMenu.style.right = "10px";
    modMenu.style.background = "rgba(0, 0, 0, 0.8)";
    modMenu.style.color = "white";
    modMenu.style.padding = "10px";
    modMenu.style.borderRadius = "5px";
    modMenu.style.zIndex = "1000";
    modMenu.innerHTML = `
      <h3 style="margin: 0 0 10px; text-align: center;">Mod Menu</h3>
      <button id="aimbotButton" style="display: block; width: 100%; margin-bottom: 5px;">Aimbot</button>
      <button id="flyButton" style="display: block; width: 100%; margin-bottom: 5px;">Fly</button>
      <button id="espButton" style="display: block; width: 100%; margin-bottom: 5px;">ESP</button>
    `;
    document.body.appendChild(modMenu);

    // Example: Add Aimbot functionality
    document.getElementById("aimbotButton").addEventListener("click", function() {
      // Add aimbot logic here, such as modifying the player's aim
      if (window.Game) { // Example: Check if the game is accessible
        console.log("Aimbot Activated");
        // Example logic to hook into the game aiming (this depends on how the game is structured)
        window.Game.player.aimAtNearestPlayer();  // Hypothetical function call to aim at the nearest player
      }
    });

    // Add Fly functionality
    document.getElementById("flyButton").addEventListener("click", function() {
      // Example: Implement fly mode
      if (window.Game) {
        console.log("Fly Mode Activated");
        window.Game.player.isFlying = true; // Hypothetical way to set fly mode
      }
    });

    // Add ESP functionality (show players through walls)
    document.getElementById("espButton").addEventListener("click", function() {
      if (window.Game) {
        console.log("ESP Activated");
        window.Game.player.showPlayersThroughWalls = true; // Hypothetical function to show players
      }
    });
  }
</script>
